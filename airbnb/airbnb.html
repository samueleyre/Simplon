<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="airbnb.css" />
    <title>Airbnb</title>
    <link rel="icon" href="airbnbicon.png"/>
  </head>
  <body>
        <!-- <video autoplay="autoplay" >
          <source src="AirbnbViews.mp4" type="video/mp4">
        </video> -->
        <video width="400" controls autoplay="autoplay" loop="loop">
  <source src="AirbnbViews.mp4" type="video/mp4">
  <!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
  Your browser does not support HTML5 video.
</video>
      <div id="container">
    <header>
        <div id="logobox">
          <a href="#">
            <img src="airbnb.png" alt="" />
          </a>
        </div>
        <div id="loginbox">
          <div id="connexbox">
            <a href="#" class="login">connexion</a>
          </div>
          <div id="Message">
            <a href="#" class="login">inscription</a>
          </div>
          <div id="aidebox">
            <a href="#" class="login">aide</a>
          </div>
          <div id="hotebox">
            <a href="#" class="login">Devenir hôte</a>
          </div>
        </div>
    </header>
    <div id="titlebox">
      <div id="title">
        <h2>  Bienvenue à la Maison !</h2>
        <h3>Louez des logements uniques auprès d'hôtes locaux dans plus de 190 pays. </h3>
      </div>
      <div id="Modeemploibox">
        <a href="#" id="Modeemploi">Mode d'emploi</a>
      </div>
    </div>
    <div id="searchbox">
      <div id="searchbar">
        <input class="destination" placeholder="Où voulez-vous aller ?"></input>
        <input class="arriveedepart" placeholder="Arrivée"></input>
        <input class="arriveedepart" placeholder="Départ"></input>
        <input class="nbrevoyageurs"></input>
        <button type="button" name="button">Rechercher</button>
      </div>
    </div>
    <div id="info">
      <div id="acceuillir">
        <div id="accleft">
          <div id="insideAccLeft">
            <h4>Ouvrez la porte à un voyageur et à une nouvelle vie </h4>
            <h5>Gagnez de l'argent en accueillant des voyageurs. </h5>
          <a href="#" id="revenuslink">Estimer mes revenus</a>
          </div>
        </div>
        <div id="accright">

        </div>
      </div>
    </div>
  </body>
</html>
