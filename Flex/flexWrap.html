
<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Wrap</title>
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="testIFrame.css">
<script type="text/javascript">
function submitTryit() {
  var text = document.getElementById("textareaCode").value;
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);
  ifrw.document.close();
}
</script>
<style>

</style>
</head>
<body>
<div id='tryitLeaderboard'>
  <h1>Flex Wrap</h1>
</div>

<div class="container">
  <div class="textareacontainer">
    <div class="textarea">
      <div style="overflow:auto;">
        <div class="headerText">Edit This Code:</div>
        <button class="seeResult" type="button" onclick="submitTryit()">See Result &raquo;</button>
      </div>
      <div class="textareawrapper">
        <textarea autocomplete="off" class="code_input" id="textareaCode" wrap="logical" spellcheck="false"><!DOCTYPE html>
<html>
<head>
<style media="screen">


.red, .green, .blue{
  background-color: red;
  width: 500px;
  height:50px;
}
.green{
  background-color: green;
}
.blue{
  background-color: blue;
}


.nowrap{
  flex-wrap: nowrap;
}
.wrap{
  flex-wrap: wrap;
}
.wrapreverse{
  flex-wrap: wrap-reverse;
}

</style>

</head>
<body>

  <div class="flexWrap nowrap">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </div>
  <div class="flexWrap wrap">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </div>
  <div class="flexWrap wrapreverse">
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
  </div>

</body>
</html>
